<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">

            <div id="logo"><img src="./assets/odin-lined.png" id="odin-img">ODIN</div>
        </div>
        <div class="content">
            <div class="header">
                <div class="header-text">
                    <p id="p1">This is not a real online service! You know you need something like this in your life to
                        help
                        you
                        realize your deepest dreams.</p>
                    <p id="p2">Sign up <em>now</em> to get started.</em></p>
                    <p id="p3">You <em>know</em> you want to.</p>
                </div>
            </div>
            <form class="form">
                <div class="sign-in">
                    <p>Let's do this!</p>
                    <div class="form-inputs">
                        <div class="left">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" pattern="[^\W\d_]+"
                                title="Enter a valid name containing letters only" required>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email"
                                title="Enter a valid email address. Example: 'randomGuy31@hotmail.com'" required>
                            <label for="password">PASSWORD</label>
                            <input type="password" class="error" name="password" id="password" required>
                        </div>
                        <div class="right">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" pattern="[^\W\d_]+"
                                title="Enter a valid name containing letters only" required>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]{}3}-[0-9]{3}-[0-9]{4}|[0-9]{9}"
                                title="XXX-XXX-XXXX" required>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" class="error" name="confirm" id="confirm" required>
                        </div>
                    </div>

                </div>
                <div class="create-account">
                    <button id="create">Create Account</button>
                    <div class="log-in">
                        <p>Already have an account?</p>
                        <button id="log-in-button">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
